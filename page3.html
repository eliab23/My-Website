<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment Page 3</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Title */
    .title {
      text-align: center;
      padding: 25px;
      background-color: #333;
      color: white
    }

    /* Top section (three columns) */
    .top-left, .top-center, .top-right {
      float: left;
      height: 50%; /* 50% of viewport height */
      text-align: center;
      color: white;
      line-height: 50vh;
      font-size: 20px;
    }

    .top-left {
      width: 25%;
      background-color: #1abc9c;
    }

    .top-center {
      width: 50%;
      background-color: #3498db;
    }

    .top-right {
      width: 25%;
      background-color: #9b59b6;
    }

    /* Bottom section */
    .bottom {
      clear: both;
      text-align: center;
      height: 100px;
      background-color: #f39c12;
      position: relative;
    }
    }
  </style>
</head>
<body>
  <h2 class="title">Assignment 1 - Page 3</h2>

  <!-- Top Row -->
  <div class="top-left">25%</div>
  <div class="top-center">50%</div>
  <div class="top-right">25%</div>

  <!-- Bottom Section -->
  <div class="bottom">25%
  </div>
</body>
</html>
