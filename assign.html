<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
      /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1, h2, h3 {
            margin-bottom: 15px;
            color: #911e1e;
        }
        
        p {
            margin-bottom: 15px;
        }
        
        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }
        
        /* Menu Styles */
        .menu {
            background-color: #345e37;
            margin-bottom: 20px;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .menu ul {
            list-style-type: none;
        }
        
        .menu li {
            float: up;
        }
        
        .menu a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        
        .menu a:hover {
            background-color: #12021c;
        }
        
        .menu a.active {
            background-color: #065c0a;
        }
        
        /* Page Container Styles */
        .page {
            margin-bottom: 30px;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .page-header {
            background-color: #ecf0f1;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
        /* Image Styles */
        .image-placeholder {
            background-color: rgba(255, 255, 255, 0.2);
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 15px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        
        /* Instructions Section */
        .instructions {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            margin-top: 30px;
        }
    </style>
    </head>
    <body>
    <h1>Three-Page Layout</h1>
    
    <!-- Navigation Menu -->
    <div class="menu">
        <ul>
            <li><a class="active" href="page1.html">Page 1</a></li>
            <li><a href="page2.html">Page 2</a></li>
            <li><a href="page3.html">Page 3</a></li>
        </ul>
        <div class="clearfix"></div>
    </div>
    </body>
</html>
